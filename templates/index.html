<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>
    <a href="{{ url_for('create') }}">Add New Item</a>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }}
                <a href="{{ url_for('update', id=item.id) }}">Edit</a>
                <form action="{{ url_for('delete', id=item.id) }}" method="POST" style="display:inline;">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
