<!DOCTYPE html>
<html>
<head>
    <title>File Display</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    {% if files %}
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
    <a href="{{ url_for('upload_form') }}">Upload another file</a>
</body>
</html>
